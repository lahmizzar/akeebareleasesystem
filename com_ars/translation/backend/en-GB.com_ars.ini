CONFIG_S3INTEGRATION_HEADER_LABEL="S3 Integration"
CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Release System can optionally integrate with Amazon S3 to store your download files. You will need an Amazon S3 subscription. Please read the documentation before using this feature."
ARS_CONFIG_S3_ACCESSKEY_LABEL="Access Key"
ARS_CONFIG_S3_ACCESSKEY_DESC="Your Amazon S3 Access Key. You can create one or find your existing one at http://s3.amazonaws.com."
ARS_CONFIG_S3_SECRETKEY_LABEL="Secret Key"
ARS_CONFIG_S3_SECRETKEY_DESC="Your Amazon S3 Secret Key. You can create one or find your existing one at http://s3.amazonaws.com."
ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
ARS_CONFIG_S3_BUCKET_DESC="The Amazon S3 bucket where your files will be / are stored. The bucket must exist (ARS can't create it for you). The user identifed by the Access and Secret Key provided above must have at least read access to the bucket for downloads to work. IMPORTANT! Bucket names are case sensitive. Abc, abc and ABC are three <em>different</em> buckets as far as Amazon S3 is concerned!"
ARS_CONFIG_S3_PERMS_LABEL="Default permissions"
ARS_CONFIG_S3_PERMS_DESC="Default permissions to apply to files which are uploaded to Amazon S3 by Akeeba Release System"
ARS_CONFIG_S3_PERMS_PRIVATE="Private (recommended)"
ARS_CONFIG_S3_PERMS_PUBLIC_READ="Everyone can read"
ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Everyone can read and write"
ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Authenticated users can read"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Private, but bucket owner can read"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Private, but bucket owner has full control"
ARS_CONFIG_S3_TIME_LABEL="Timeout for authenticated URLs"
ARS_CONFIG_S3_TIME_DESC="ARS creates what Amazon calls authenticated URLs for downloads of all items stored in S3 buckets. These URLs are designed to expire after a predefined amount of time. This option controls when these download URLs will expire. Keep this limit short. Increase only if you are hosting large files and you want your users to be able to use download managers, such as DownThemAll, which launch several connections over the duration of the entire download process. IMPORTANT! Make sure your server clock is synchronised with a time server in order for this feature to work as expected and allow downloads of files stored on Amazon S3."
