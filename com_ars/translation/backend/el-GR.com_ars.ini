CONFIG_S3INTEGRATION_HEADER_LABEL="Ενσωμάτωση S3"
CONFIG_S3INTEGRATION_HEADER_DESC="Το Akeeba Release System μπορεί προαιρετικά να λειτουργήσει με το Amazon S3 για να αποθηκεύσει εκεί τα αρχεία σας. Θα χρειαστείτε μια συνδρομη΄στο Amazon. Παρακαλώ διαβάστε την τεκμηρίωση πριν χρησιμοποιήσετε αυτή την λειτουργία."
ARS_CONFIG_S3_ACCESSKEY_LABEL="Κλειδί Πρόσβασης (Access Key)"
ARS_CONFIG_S3_ACCESSKEY_DESC="Το κλειδί πρόσβασης (Access Key) για τον λογαριασμό σας στο Amazon S3. Μπορείτε να δημιουργήσετε ένα νέο ή να βρείτε το υφιστάμενό σας στο http://s3.amazonaws.com."
ARS_CONFIG_S3_SECRETKEY_LABEL="Μυστικό Κλειδί (Secret Key)"
ARS_CONFIG_S3_SECRETKEY_DESC="Το μυστικό κλειδί σας (Secret Key) για τον λογαριασμό σας στο Amazon S3. Μπορείτε να δημιουργήσετε ένα νέο ή να βρείτε το υφιστάμενό σας στο http://s3.amazonaws.com."
ARS_CONFIG_S3_BUCKET_LABEL="Κουβάς (Bucket)"
ARS_CONFIG_S3_BUCKET_DESC="Ο κουβάς (Bucket) του Amazon S3 στον οποίο τα αρχεία σας βρίσκονται ή πρόκειται να αποθηεκυθούν. Ο κουβάς πρέπει να υπάρχει (το ARS δεν μπορεί να τον δημιουργήσει για εσάς). Ο χρήστης του οποίου τα κλειδιά δώσατε πιο πάνω πρέπει να έχει τουλάχιστον δικαιώματα ανάγνωσης στον κουβά για να λειτουργήσουν οι μεταφορτώσεις. ΣΗΜΑΝΤΙΚΟ! Η ονομασία του κουβά κάνει διάκριση πεζών/κεφαλαίων. Τα Abc, abc και ABC είναι τρεις <em>διαφορετικοί</em> κουβάδες όσον αφορά στο Amazon S3!"
ARS_CONFIG_S3_PERMS_LABEL="Εξορισμού δικαιώματα"
ARS_CONFIG_S3_PERMS_DESC="Τα εξορισμού δικαιώματα που θα δωθούν στα αρχεία που μεταφορτώνονται στο Amazon S3 από το Akeeba Release System"
ARS_CONFIG_S3_PERMS_PRIVATE="Ιδιωτικό (συνίσταται)"
ARS_CONFIG_S3_PERMS_PUBLIC_READ="Όλοι μπορούν να διαβάσουν"
ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Όλοι μπορούν να διαβάσουν και να γράψουν"
ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Οι πιστοποιημένοι χρήστες μπορούν να διαβάσουν"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Ιδιωτικό, αλλά ο ιδιοκτήτης του κουβά μπορεί να διαβάσει"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Ιδιωτικό, αλλά ο ιδιοκτήτης του κουβά έχει πλήρη έλεγχο"
ARS_CONFIG_S3_TIME_LABEL="Χρονικό όριο για ενυπόγραφα URL"
ARS_CONFIG_S3_TIME_DESC="Το ARS δημιουργεί αυτό που η Amazon αποκαλεί υπογεγραμμένα URL για την μεταφόρτωση όλων των στοιχείων που είναι αποθηκευμένα σε κουβάδες του S3. Αυτά τα URL είναι σχεδιασμένα να λήγουν μετά από ένα καθορισμένο χρονικό διάστημα. Αυτή η επιλογή ελέγχει μετά από πόσο χρόνο θα λήξουν αυτά τα ενυπόγραφα URL. Κρατήστε το όριο σχετικά χαμηλό. Αυξήστε το μόνο εάν έχετε πολύ μεγάλα αρχεία και θέλετε οι χρήστες σας να μπορούν να χρησιμοποιήσουν διαχειριστές μεταφορτώσεων, όπως το DownThemAll, οι οποίοι ανοίγουν πολλαπλές συνδέσεις κατά την διάρκεια της μεταφόρτωσης. ΣΗΜΑΝΤΙΚΟ! Βεβαιωθείτε ότι το ρολόι του διακομιστή σας συγχρονίζεται με έναν διακομιστή ώρας ώστε αυτό το χαρακτηριστικό να λειτουργεί ως αναμένεται και να επιτρέπει τις λήψεις αρχείων που είναι αποθηκευμένα στο Amazon S3."
ARS_CONFIG_S3_TIME_1MINUTE="1 λεπτό (συνίσταται)"
ARS_CONFIG_S3_TIME_15MINUTES="15 λεπτά"
ARS_CONFIG_S3_TIME_1HOUR="1 ώρα"
