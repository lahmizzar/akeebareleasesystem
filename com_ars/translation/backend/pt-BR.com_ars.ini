ARS_CONFIG_S3_TIME_DESC="ARS Amazon cria o que chama de URLs autenticadas para downloads de todos os itens armazenados em recipientes S3. Essas URLs são projetada para expirar após um período prédefinido de tempo. Esta opção controla quando estas URLs de download expirará. Mantenha esse limite curto. Aumente só se você estiver hospedando arquivos grandes e deseja que os usuários possam usar gerenciadores de download, como o DownThemAll, que lança várias conexões ao longo da duração do processo de download inteiro. IMPORTANTE! Verifique se o seu relógio do servidor está sincronizado com um servidor de tempo para que esse recurso funcione conforme o esperado e permitir downloads de arquivos armazenados no Amazon S3."
