CONFIG_S3INTEGRATION_HEADER_LABEL="Інтеграція з S3"
CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Release System може за вибором інтегруватися з Amazon S3, щоб зберігати ваші файли для завантаження. Вам потрібна буде підписка Amazon S3. Будь ласка, прочитайте документацію перед тим, як використовувати цю функцію."
ARS_CONFIG_S3_ACCESSKEY_LABEL="Ключ доступу"
ARS_CONFIG_S3_ACCESSKEY_DESC="Ваш ключ доступу на Amazon S3. Ви можете створити його або знайти існуючий на http://s3.amazonaws.com."
ARS_CONFIG_S3_SECRETKEY_LABEL="Секретний ключ"
ARS_CONFIG_S3_SECRETKEY_DESC="Ваш секретний ключ Amazon S3. Ви можете створити його або знайти існуючий на http://s3.amazonaws.com."
ARS_CONFIG_S3_BUCKET_LABEL="Сховище"
ARS_CONFIG_S3_BUCKET_DESC="Сховище Amazon S3, де будуть зберігатися чи вже зберігаються ваші файли. Сховище має існувати (ARS не в змозі створити його для вас). Користувач, що ідентифікований ключем доступу і секретним ключем, наданими вище, мусить мати щонайменше доступ на читання сховища, щоб завантаження працювало. ВАЖЛИВО! Назви сховища чутливі до регістру. Abc, abc and ABC - це три <em>різні</em> сховища для сервісу Amazon S3! (Також радимо використовувати літери лише латинського алфавіту і цифри)"
ARS_CONFIG_S3_PERMS_LABEL="Типові дозволи"
ARS_CONFIG_S3_PERMS_DESC="Типові дозволи для файлів, що будуть відвантажуватися на Amazon S3 компонентом Akeeba Release System"
ARS_CONFIG_S3_PERMS_PRIVATE="Приватний (Private) - рекомендований"
ARS_CONFIG_S3_PERMS_PUBLIC_READ="Everyone can read (Кожен може читати)"
ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Everyone can read and write (Кожен може читати і записувати)"
ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Authenticated users can read (Авторизовані користувачі можуть читати)"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Private, but bucket owner can read (Приватний, але власник сховища може читати)"
ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Private, but bucket owner has full control (Приватний, але власник сховища має повний контроль)"
ARS_CONFIG_S3_TIME_LABEL="Таймаут для авторизованих URL"
ARS_CONFIG_S3_TIME_DESC="ARS створює те, що Amazon називає авторизовані URL (signed URLs) для завантажень, що походять зі сховищ S3. Ці URL за задумом закінчують свій термін дії після визначеного періоду часу. Ця опція контролює, коли ці URL завантажень закінчать свій термін дії. ВАЖЛИВО! Переконайтесь, що годинник вашого серверу синхронізований з часовим сервером для того, щоб ця функція працювала, як задумано"
ARS_CONFIG_S3_TIME_DESC="ARS створює те, що Amazon називає авторизовані URL (signed URLs) для завантажень всіх елементів, що зберігаються в сховищах S3. Ці URL за задумом закінчують свій термін дії після визначеного періоду часу. Ця опція контролює, коли ці URL завантажень закінчать свій термін дії. Залишайте цей ліміт коротким. Збільшуйте лише тоді, коли ви тримаєте великі файли і хочете, щоб ваші користувачі були в змозі використовувати менеджери завантажень, такі як DownThemAll, який встановлює декілька з’єднань під час всього процесу завантаження. ВАЖЛИВО! Переконайтесь, що годинник вашого серверу синхронізований з часовим сервером для того, щоб ця функція працювала, як задумано і дозвольте завантаження файлів, що зберігаються на Amazon S3."
